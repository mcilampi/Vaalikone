<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ehdokkaiden ylläpito</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
</head>
<body class="container-fluid">
	<div class="card" id="div1">
		<h2 class="card-header text-center text-light" id="header1">Ylläpito</h2>
		<div id="div2">
			<h5 class="list-header" id="list-header">Ehdokkaiden ylläpito</h4>
			<ul class="list-group list-group-flush">
				<li class="list-group-item"><a href="/getFormDataToAddCandidate" class="text-decoration-none">Rekisteröi ehdokas</a>
				<li class="list-group-item"><a href="/editCandidates?sorter=2" class="text-decoration-none">Muokkaa tai poista ehdokkaita</a>
			</ul>
			<h5 class="list-header" id="list-header">Kysymysten ylläpito</h4>
			<ul class="list-group list-group-flush">
				<li class="list-group-item"><a href="/getFormDataToAddQuestion" class="text-decoration-none">Lisää kysymys tietokantaan</a>
				<li class="list-group-item"><a href="/editQuestions?tag=all" class="text-decoration-none">Muokkaa tai poista kysymyksiä</a>
			</ul>
			<h5 class="list-header" id="list-header">Kysymysten ylläpito v2 (REST & JPA)</h4>
			<ul class="list-group list-group-flush">
				<li class="list-group-item"><a href="/AddQuestionWithAjax" class="text-decoration-none">Lisää kysymys</a>
				<li class="list-group-item"><a href="/rest/questionService/getQuestionsList/all" class="text-decoration-none">Poista tai muokkaa kysymyksiä</a>
			</ul>
		</div>
		
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
