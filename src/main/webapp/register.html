<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lisää ehdokas</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
#div1 {
	width: 500px;
	height: 510px;
	margin: auto;
	margin-top: 100px;
}
</style>
</head>
<body class="container-fluid">
	<div class="card" id="div1">
		<h2 class="card-header text-center text-light bg-primary">Lisää ehdokas tietokantaan</h2>
		<form class="form" action="register" method="get">
			<table class="table table-hover table-striped">
				<tr>
					<td>Etunimi:</td>
					<td><input type="text" name="etunimi"></td>
				</tr>
				<tr>
					<td>Sukunimi:</td>
					<td><input type="text" name="sukunimi"></td>
				</tr>
				<tr>
					<td>Puolue:</td>
					<td><input type="text" name="puolue"></td>
				</tr>
				<tr>
					<td>Esittely:</td>
					<td><input type="text" name="esittely"></td>
				</tr>
				<tr>
					<td>Ehdokasnumero:</td>
					<td><input type="text" name="ehdokasnumero"></td>
				</tr>
				<tr>
					<td>Käyttäjänimi:</td>
					<td><input type="text" name="kayttajanimi"></td>
				</tr>
				<tr>
					<td>Salasana:</td>
					<td><input type="text" name="salasana"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Rekisteröi ehdokas"
						class="btn btn-outline-success">
						</td>
						
					<td><input type="reset" value="Tyhjennä lomake"
						class="btn btn-outline-danger">
						</td>
						
				</tr>
			
			</table>
			<p><a href='index.html'>Palaa ehdokkaiden ylläpitosivulle</a></p>
		</form>
	</div>
</body>
</html>
